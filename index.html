<html>
    <head>
		<title>Snakes and Ladder Game</title>
		<meta id="viewPortElement" name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="phonegap.js"></script>
		<script src="js/anijs-min.js"></script> 
		<script src="js/admob.js"></script> 
		<script>
			if (screen.width <= 720){
				var viewPortElem = document.getElementById('viewPortElement');
				viewPortElem.setAttribute('target-densitydpi','device-dpi')
			}
			else{
				var viewPortElem = document.getElementById('viewPortElement');
				viewPortElem.setAttribute('target-densitydpi','medium-dpi')
			}
		</script>
    </head>
	
	<body onload="scriptFunction()">
		<audio id="PageLoadAudio" src="/android_asset/www/sound/splashDice.mp3"></audio>
		<div id="wrapperIndex">
			<div id="splashContainer" >
				<img src="images/splashTitle.gif">
				<div id="animatedDice">
					<img src="images/animatedDice.gif">
				</div>
			</div>
			<script>				
				setTimeout(function(){
							window.location.href = "home.html";
							},
						2500); 
				function scriptFunction() {
					//AniJS.run();
					//document.getElementById('PageLoadAudio').play();
					playAudio();
				}
				
				function playAudio() {
					var audioElement = document.getElementById('PageLoadAudio');
					var url = audioElement.getAttribute('src');
					var my_media = new Media(url,
							// success callback
							 function () { 
							 //console.log("playAudio():Audio Success"); 
							 },
							// error callback
							 function (err) { 
							 //console.log("playAudio():Audio Error: " + err); 
							 }
					);
						   // Play audio
					my_media.play();
				}
			</script>	
		</div>
    </body>
</html>
